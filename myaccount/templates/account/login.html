{% extends 'account/base.html' %}
{% block main %}
    <h2>登录</h2>
    {% if message %}
    {{ message }}
    {% endif %}

    <div class="form-wrapper">
  <form method="post" action="">
      {% csrf_token %}
      {% for field in form %}
          <div class="fieldWrapper">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
              <p class="help">{{ field.help_text|safe }}</p>

          {% endif %}
          </div>

      {% endfor %}
      <div class="button">
          <input type="submit" value="登录">
      </div>

  </form>

<a href="{% url 'myaccount:register' %}">注册</a>

</div>

{% endblock %}
