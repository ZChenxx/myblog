{% extends 'account/base.html' %}

{% block main %}
    <h2>注册</h2>
<div class="form-wrapper">
  <form method="post" action="">
      {% csrf_token %}
      {% for field in form %}
          <div class="fieldWrapper">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
              <p class="help">{{ field.help_text|safe }}</p>

          {% endif %}
          </div>

      {% endfor %}
      <div class="button">
          <input type="submit" value="注册">
      </div>

  </form>



</div>



{% endblock %}
